<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы. Домашка</title>
</head>
<body>
    <fieldset>
        <form name="inform">
        <p>
            <strong>Запись на курсы</strong>
        </p>
        <hr>
        <form name="user">
            <p>
                Имя:<br>
                <input type="text" name="userName" size="30" placeholder="Максим">
            </p>
            <br>
            <p>
                Язык программирования:<br>
                <label><input type="radio" name="ITProg" value="1"> C++</label><br>
                <label><input type="radio" name="ITProg" value="2" checked> PHP</label><br>
                <label><input type="radio" name="ITProg" value="3"> Python</label><br>
            </p> 
            <br>
            <p>
                Дополнительная информация: <br>
                <textarea name="inform" cols="40" rows="4">Есть опыт программирования на C++

                </textarea>
            </p>
            <br>
            <br>
            <p>
            Секретное слово:<br>
            <input type="password" name="secredword" size="25" required title="Должен содержать латинские буквы (минимум 6) и цифры (минимум 2)" pattern="[A-Za-z]{6,}\d{2,}" placeholder="Введите слово">
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </p>
        </form>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>
            Параметры автомобиля
        </legend>
        <form name="car">
            <p>
                Марка автомобиля:
                <input type="text" name="model" size="25" autofocus accesskey="a">
            </p>
            <p>
                Объём двигателя, см<sup>3</sup>
                <input type="text" name="vol" size="25" placeholder="1900" >
            </p>
            <p>
                Область
            <select name="region">
                <option value="1"> Брестская
                <option value="2"> Витебская
                <option value="3"> Гомельская
                <option value="4"> Гродненская
                <option value="5"> Минская
                <option value="6"> Могилевская
            </select>
            </p>
            <p>
                Тип КПП <br>
                <label><input type="radio" name="type" value="1">Автомат</label><br>
                <label><input type="radio" name="type" value="2">Механика</label><br>
            </p>
            <p>
                Двигатель <br>
                <label><input type="checkbox" name="motor" value="1"> Электро</label><br>
                <label><input type="checkbox" name="motor" value="2" > Дизель</label><br>
                <label><input type="checkbox" name="motor" value="3"> Бензин</label><br>
                <label><input type="checkbox" name="motor" value="4"> Пропан-бутан</label><br>
                <label><input type="checkbox" name="motor" value="5"> Метан</label><br>
            </p>
            <p>
                Описание <br><br>
                <textarea name="inform" cols="30" rows="5" accesskey="a" maxlength="256" onFocus="this.form.submit.disabled=0" wrap="off">
                </textarea>
            </p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </form>
    </fieldset>
</body>
</html>
